<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search...">
        <button id="search-button">Search</button>
    </div>
    <div class="button-container">
        <button id="sort-az">Sort A->Z</button>
        <button id="sort-za">Sort Z->A</button>
        <button id="sort-marks">Sort by Marks</button>
        <button id="sort-passing">Sort by Passing</button>
        <button id="sort-class">Sort by Class</button>
        <button id="sort-gender">Sort by Gender</button>
    </div>
    <table border="3" id="student-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Table data will be populated here -->
        </tbody>
    </table>
</body>
<script src="script.js"></script>

</html>
